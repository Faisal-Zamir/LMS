{% extends 'main_app/dashboard_base.html' %}

        {% block content  %}
        {% load static %}
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

        <div class="content-body">
            <!-- row -->
            <div class="container-fluid">
                <div class="container">
                    <div class="row">
                        <div class="col-md-8">
                            <h2>All Courses</h2>
                        </div>
                        <div class="col-md-4 text-end">
                            <a href="{% url 'add_course' %}" class="btn btn-primary">Add Course</a>
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col-md-4">
                            <div class="card mb-4">
                                <img src="course_image.jpg" class="card-img-top" alt="Course Image">
                                <div class="card-body">
                                    <h5 class="card-title">Course Title</h5>
                                    <p class="card-text">Course Description</p>
                                    <div class="d-flex justify-content-between align-items-center">
                                        <div class="btn-group">
                                            <a href="#" role="button" class="btn btn-sm btn-outline-secondary" title="View"><i class="fas fa-eye"></i></a>
                                            <a href="#" role="button"  class="btn btn-sm btn-outline-secondary" title="Edit"><i class="fas fa-edit"></i></a>
                                            <a href="#" role="button"  class="btn btn-sm btn-outline-secondary" title="Delete"><i class="fas fa-trash"></i></a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                 
                        <!-- Repeat the above card for each course -->
                    </div>
                </div>
                
                
            </div>
        </div>
        {% endblock %}
